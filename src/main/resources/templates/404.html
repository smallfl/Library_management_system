<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Bootstrap's light background color */
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545; /* Bootstrap's danger color */
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-description {
            font-size: 18px;
            margin-bottom: 30px;
            color: #6c757d; /* Bootstrap's secondary color */
        }
        .btn-home {
            margin-top: 20px;
        }
        .illustration {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        .container img{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container error-container">
    <img src="../static/img/404-status-code.png" alt="404 Illustration" class="illustration">
    <div class="error-code">404</div>
    <div class="error-message">页面未找到</div>
    <div class="error-description">很抱歉，您访问的页面不存在。请检查您输入的网址是否正确或返回首页。</div>
    <a href="/" class="btn btn-primary btn-home">返回首页</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
