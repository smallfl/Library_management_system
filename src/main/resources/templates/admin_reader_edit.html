<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>读者编辑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin_header.css}">
    <style>
        .container {
            margin-top: 50px;
        }
        .form-container {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            border-radius: 20px; /* 让容器的四角圆润 */
            border-top: 5px solid #87CEEB;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-submit {
            width: 100%; /* 设置按钮宽度为100% */
            font-size: 18px; /* 设置按钮字体大小 */
        }
    </style>
</head>
<body>
<div th:replace="~{admin_header :: navbar}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <div class="form-title">编辑读者</div>
                <form th:action="@{/readerInfo/edit/{id}(id=${readerInfo.reader_id})}" th:object="${readerInfo}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <input type="hidden" th:field="*{reader_id}"/>
                    <div class="mb-3">
                        <label for="readerId" class="form-label">读者号</label>
                        <input type="text" class="form-control" id="readerId" th:field="*{reader_id}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="readerName" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="readerName" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="readerGender" class="form-label">性别</label>
                        <input type="text" class="form-control" id="readerGender" th:field="*{sex}">
                    </div>
                    <div class="mb-3">
                        <label for="readerDOB" class="form-label">生日</label>
                        <input type="date" class="form-control" id="readerDOB" th:field="*{birth}">
                    </div>
                    <div class="mb-3">
                        <label for="readerAddress" class="form-label">地址</label>
                        <input type="text" class="form-control" id="readerAddress" th:field="*{address}">
                    </div>
                    <div class="mb-3">
                        <label for="readerPhone" class="form-label">电话</label>
                        <input type="tel" class="form-control" id="readerPhone" th:field="*{phone}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('admin_header.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error fetching reader_header:', error));
</script>
</body>
</html>
