<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>读者首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reader_header.css}">
</head>
<body>
<div th:replace="~{reader_header :: navbar}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <h1>欢迎读者</h1>
            <p>这是一个基于Spring Boot的图书馆管理系统练习项目。</p>
            <p>该项目具有以下特点和功能：</p>
            <ul class="list-group">
                <li class="list-group-item">使用Spring Boot快速搭建</li>
                <li class="list-group-item">使用MySQL数据库存储数据</li>
                <li class="list-group-item">实现了图书管理、读者管理和借还管理功能</li>
                <li class="list-group-item">支持管理员登录和退出功能</li>
                <li class="list-group-item">提供了简洁直观的用户界面</li>
                <li class="list-group-item">使用Bootstrap进行页面美化</li>
            </ul>
            <p>您可以通过导航栏访问不同的功能模块，管理图书、读者和借还记录。</p>
            <p>祝您使用愉快！</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('reader_header.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error fetching reader_header:', error));

</script>
</body>
</html>
