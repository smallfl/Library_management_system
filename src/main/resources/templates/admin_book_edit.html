<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书编辑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin_header.css}">
    <style>
        .container {
            margin-top: 50px;
        }

        .form-container {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            border-radius: 20px; /* 让容器的四角圆润 */
            border-top: 5px solid #87CEEB;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .btn-submit {
            width: 50%; /* 设置按钮宽度为50% */
            font-size: 18px; /* 设置按钮字体大小 */
        }

        .btn-container {
            text-align: center; /* 将按钮水平居中 */
        }
    </style>
</head>
<body>
<div th:replace="~{admin_header :: navbar}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <div class="form-title">编辑图书</div>
                <form th:action="@{/book/edit/{id}(id=${book.book_id})}" th:object="${book}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <input type="hidden" th:field="*{book_id}"/>
                    <div class="mb-3">
                        <label for="bookTitle" class="form-label">书名</label>
                        <input type="text" class="form-control" id="bookTitle" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="bookAuthor" class="form-label">作者</label>
                        <input type="text" class="form-control" id="bookAuthor" th:field="*{author}">
                    </div>
                    <div class="mb-3">
                        <label for="bookPublisher" class="form-label">出版社</label>
                        <input type="text" class="form-control" id="bookPublisher" th:field="*{publish}">
                    </div>
                    <div class="mb-3">
                        <label for="bookISBN" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="bookISBN" th:field="*{ISBN}">
                    </div>
                    <div class="mb-3">
                        <label for="introduce" class="form-label">简介</label>
                        <input type="text" class="form-control" id="introduce" th:field="*{introduction}">
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">语言</label>
                        <input type="text" class="form-control" id="language" th:field="*{language}">
                    </div>
                    <div class="mb-3">
                        <label for="bookPrice" class="form-label">价格</label>
                        <input type="number" class="form-control" id="bookPrice" th:field="*{price}">
                    </div>
                    <div class="mb-3">
                        <label for="pub_date" class="form-label">出版日期</label>
                        <input type="date" class="form-control" id="pub_date" th:field="*{pub_date}">
                    </div>
                    <div class="mb-3">
                        <label for="classify" class="form-label">分类</label>
                        <input type="number" class="form-control" id="classify" th:field="*{class_id}">
                    </div>
                    <div class="mb-3">
                        <label for="bookQuantity" class="form-label">数量</label>
                        <input type="number" class="form-control" id="bookQuantity" th:field="*{number}">
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary btn-submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('admin_header.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error fetching reader_header:', error));
</script>
</body>
</html>
