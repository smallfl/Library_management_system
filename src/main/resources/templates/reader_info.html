<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>读者信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reader_header.css}">
    <style>
        .container {
            margin-top: 50px;
        }

        .info-container {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            border-radius: 20px; /* 让容器的四角圆润 */
            border-top: 5px solid #87CEEB;
        }

        .info-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .info-row {
            margin-bottom: 15px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .btn-container .btn {
            margin: 0 10px;
            font-size: 18px;
        }

        .btn-edit {
            order: 1;
        }

        .btn-back {
            order: 2;
        }
    </style>
</head>
<body>
<div th:replace="reader_header :: navbar"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="info-container" >
                <div th:if="${message}" class="alert alert-info" role="alert">
                    <span th:text="${message}"></span>
                </div>
                <div class="info-title">个人信息</div>
                <div class="info-row">
                    <strong>读者证号：</strong> <span th:text="${readerId}"></span>
                </div>
                <div class="info-row">
                    <strong>姓名：</strong> <span th:text="${readerInfo.name}"></span>
                </div>
                <div class="info-row">
                    <strong>性别：</strong> <span th:text="${readerInfo.sex}"></span>
                </div>
                <div class="info-row">
                    <strong>生日：</strong> <span th:text="${readerInfo.formattedBrith}"></span>
                </div>
                <div class="info-row">
                    <strong>地址：</strong> <span th:text="${readerInfo.address}"></span>
                </div>
                <div class="info-row">
                    <strong>电话：</strong> <span th:text="${readerInfo.phone}"></span>
                </div>
                <div class="btn-container">
                    <a href="/readerCard/readerInfo" class="btn btn-primary btn-edit">编辑</a>
                    <button class="btn btn-primary btn-back" onclick="history.back()">返回</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('reader_header.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error fetching reader_header:', error));

</script>
</body>
</html>
